<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="wrapper">
     
        <div class="container">
            <div>
                <h1 class="heading">Password Generator</h1>
            </div>

            
            <div class="displayContainer">
                <input  readonly type="text" placeholder="Password"  passwordDisplay />
                <!-- copy bitton here -->
                <button class="copyBtn">
                    <span copyMessage></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23" />
                </button>
            </div>

        <!-- Input Container  -->
        <div class="inputContainer">
          <div class="lengthContainer">
                <p>Password Length</p>
                <p lengthDisplay></p>
            </div>

          <input type="range" min="1" max="20"  class="slider"/>

         <!-- checkbox--> 
          <div>
            <div class="check">
              <input type="checkbox" name="" id="uppercase" />
              <label for="uppercase">include uppercase letters</label>
            </div>
            
            <div class="check">
              <input type="checkbox" name="" id="lowercase" />
              <label for="lowercase">include lowercase letters</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="numbers" />
              <label for="numbers">include numbers</label>
            </div>
            <div class="check">
              <input type="checkbox" name="" id="symbols" />
              <label for="symbols">include symbols</label>
            </div>
          </div>

         
          <div class="strengthContainer">
            <p>Strength</p>
            <div class="indicator"></div>
          </div>


          <button id="generateBtn">Generate password</button>
        </div>
      </div>
    </div>
     <script src="./script.js" defer></script>
  </body>
</html>
